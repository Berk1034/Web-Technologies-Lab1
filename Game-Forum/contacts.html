<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="keywords" content="Games, Discussion, Sensation, Forum, Support">
  <meta name="description" content="This site is a fun-made cute forum for gamers and people who want to share their content with all over the world">
  <title>Contacts Page</title>
  <link rel="stylesheet" href="contacts.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <a href="main.html">
          <img src="success.png" alt="logotype">
        </a>
      </div>
      <nav>
        <ul class="main-menu">
          <li><a href="login.html">Login</a></li>
          <li><a href="main.html">News</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contacts.html">Contact Us</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section>
      <div class="container">
        <div class="content">
          <div class="top-content">
            <h2>Contact US</h2>
          </div>
          <article class="connect-article">
            <h3>Leave us a message</h3>
            <div class="block-contact-form">
              <div class="article-contact-us">
                <p>Dear users!
                <br>Please send us a feedback or any questions that can improve our project!
                <br>We will be glad to answer all of them, don't be SHY.</p>
              </div>
              <form   name="contact-form" id="contact-form-id" enctype="text/plain" method="GET" action="#">
                <label for="uname">
                  <p>Your username:</p>
                  <input type="text" name="username" id="uname"><br>
                </label>
                <label for="eml">
                  <p>Your e-mail:</p>
                  <input type="text" name="email" id="eml"><br>
                </label>
                <label for="msg">
                  <p>Your message:</p>
                  <textarea class="contact-text" name="message" id="msg"></textarea>
                </label>
                <input type="submit" class="submit" id="form-submit" value="Send">
              </form>
            </div>
          </article>
        </div>
      </div>
    </section>
  </main>
  <footer class="site-footer">
    <div class="container">
      <div class="copyrights">
        <p>2019 &copy; Hitov Constantin</p>
      </div>
    </div>
  </footer>
</body>
</html>
